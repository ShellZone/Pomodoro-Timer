 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/03dd7e7601.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

     <title>Pomodoro App</title>
 </head>
    
 <body onload="template()">
     

    <div class="container">

        <h1 class="text-center my-5 heading">Pomodoro App</h1>

        <!--Main Timer-->

        <div class="container timer">

            <div class="row">
                <div class="col-5">
                    <h4 id= 'minutes'> </h4>
                </div>
                <div class="col-2">
                 <h4>:</h4>
                </div>
                <div class="col-5">
                <h4 id='seconds'> </h4>
                </div>
            </div>
         </div>

         <!-- Start and reset Buttons-->

         <div class="container d-flex justify-content-center align-items-center my-5">
            <button class='btn'><i class="fas fa-play fa-2x"></i></button>
            <a href="home.html"><i class="fas fa-redo fa-2x"></i>

            </a>
         </div>


<!-- BootStrap -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 </body>

 <script src="main.js"></script>
 </html>
